name: Build and Push Docker Images to ECR

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Configure AWS credentials using OIDC
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::302263075199:role/OIDC-Terraform
        aws-region: YOUR_AWS_REGION

    # Build, tag, and push Docker image for Patient Service
    - name: Build, Tag & Push Docker Image for Patient Service
      run: |
        cd App/Patient/
        docker build -t patient-service:latest -f Dockerfile .
        docker tag patient-service:latest ${{ steps.configure-aws-credentials.outputs.registry }}/patient-service:latest
        docker push ${{ steps.configure-aws-credentials.outputs.registry }}/patient-service:latest

    # Build, tag, and push Docker image for Appointment Service
    - name: Build, Tag & Push Docker Image for Appointment Service
      run: |
        cd App/Appointment/
        docker build -t appointment-service:latest -f Dockerfile .
        docker tag appointment-service:latest ${{ steps.configure-aws-credentials.outputs.registry }}/appointment-service:latest
        docker push ${{ steps.configure-aws-credentials.outputs.registry }}/appointment-service:latest

    # Optionally, remove local Docker images after pushing
    - name: Cleanup local Docker images
      run: |
        docker rmi ${{ steps.configure-aws-credentials.outputs.registry }}/patient-service:latest
        docker rmi ${{ steps.configure-aws-credentials.outputs.registry }}/appointment-service:latest
